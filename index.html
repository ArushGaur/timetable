<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="manifest" href="/timetable/manifest.json">
    <script>
        navigator.serviceWorker.register("/timetable/service-worker.js");
    </script>
    <meta name="theme-color" content="#1e88e5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Timetable</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <button id="profileBtn" onclick="openProfile()"
            style="padding: 0.5rem 0.6rem; border-radius: 8px; border: none; background: #1e88e5; color: white; cursor: pointer; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1rem; box-shadow: 0.3rem 0.3rem 2rem rgba(0,0,0,0.3);">
            üë§
        </button>
    </div>

    <div id="loginScreen" class="login-screen hidden">
        <div class="login-card">
            <h2>Welcome</h2>
            <p>Enter your name</p>

            <div class="autocomplete">
                <input type="text" id="studentInput" placeholder="Ex Deepak" autocomplete="off" />
                <ul id="suggestions" class="suggestions hidden"></ul>
            </div>
        </div>
    </div>

    <div id="currentClassBar" class="current-class-bar hidden">
        <span class="now">NOW</span>
        <span id="currentClassText"></span>
    </div>

    <div class="container">
        <h1>
            <pre
                style="font-size: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">  Timetable üìÖ</pre>
        </h1>
        <p>Your Weekly schedule</p>

        <div class="card">
            <div class="card-header">
                <h1 id="userName" style="cursor:pointer;" onclick="openTextEditor(null, null, null, userName, 'name')">
                    Your Name</h1>
            </div>

            <div class="tabs">
                <button class="active" onclick="changeDay('Monday', this)">Monday</button>
                <button onclick="changeDay('Tuesday', this)">Tuesday</button>
                <button onclick="changeDay('Wednesday', this)">Wednesday</button>
                <button onclick="changeDay('Thursday', this)">Thursday</button>
                <button onclick="changeDay('Friday', this)">Friday</button>
                <button onclick="changeDay('Saturday', this)">Saturday</button>
                <button onclick="changeDay('Sunday', this)">Sunday</button>
            </div>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>TIME</th>
                            <th>WORK</th>
                            <th>LOCATION</th>
                        </tr>
                    </thead>
                    <tbody id="timetableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="timePickerOverlay" class="time-modal hidden">
        <div class="time-card">
            <h3>Adjust Schedule</h3>

            <div class="time-row">
                <div class="time-box">
                    <label>START</label>
                    <div class="time-input" onclick="openNativePicker(this)">
                        <input type="time" id="startTime">
                        <span class="clock-icon">üïí</span>
                    </div>

                </div>

                <div class="arrow">‚Üí</div>

                <div class="time-box">
                    <label>END</label>
                    <div class="time-input" onclick="openNativePicker(this)">
                        <input type="time" id="endTime">
                        <span class="clock-icon">üïí</span>
                    </div>

                </div>
            </div>

            <div class="actions">
                <button class="btn-cancel" onclick="closeTimePicker()">Cancel</button>
                <button class="btn-confirm" onclick="applyTime()">Confirm</button>
            </div>
        </div>
    </div>

    <div id="textEditOverlay" class="time-modal hidden">
        <div class="time-card">
            <h3 id="textEditTitle">Edit</h3>

            <div class="text-input-wrapper">
                <input type="text" id="textEditInput" placeholder="Enter value" autocomplete="off" />
            </div>

            <div class="actions">
                <button class="btn-cancel" onclick="closeTextEditor()">Cancel</button>
                <button class="btn-confirm" onclick="applyTextEdit()">Confirm</button>
            </div>
        </div>
    </div>

    <footer class="attractive-footer">
        <div class="footer-content">
            <span>Made with</span>
            <span class="heart">‚ù§Ô∏è</span>
            <span>by</span>
            <span class="designer-name">Arush</span>
        </div>
        <div class="footer-line"></div>
    </footer>
    <script src="script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
                regs.forEach(reg => reg.update());
            });
        }
    </script>
    <!-- PROFILE DRAWER -->
    <div id="profileDrawer" class="profile-drawer hidden">
        <div class="profile-content">
            <h3>Profile</h3>

            <div class="profile-info">
                <p class="profile-name" id="profileName"></p>
                <p class="profile-roll" id="profileRoll"></p>
            </div>

            <button class="logout-btn" style="background:#1e88e5;" onclick="sortTimetable()">
                Toggle Class Priority
            </button>



            <!-- EDIT BUTTON (NEW) -->
            <button id="drawerEditBtn" onclick="toggleEditMode()" style="
        margin-top: 1.2rem;
        padding: 0.9rem;
        font-size: 1rem;
        border-radius: 12px;
        border: none;
        background: #1e88e5;
        color: white;
        font-weight: 600;
        cursor: pointer;
    ">
                ‚úèÔ∏è Edit Timetable
            </button>

            <!-- LOGOUT -->
            <button class="logout-btn" onclick="logoutStudent()">
                Logout
            </button>
        </div>
    </div>

    <button id="saveBtn" onclick="toggleEditMode()">
        ‚úÖ
    </button>


</body>


<div id="quoteOverlay">
    <div class="quote-card">
        <img src="/timetable/welcome.png" alt="Motivation">
        <p id="quoteText">
            Designed for Focus
        </p>
    </div>
</div>

</html>
